<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Controller</title>

    <!-- CSS Imports -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/connect4.css" rel="stylesheet" type='text/css'>

    <!-- Javascript Imports -->
    <!-- PubNub -->
    <script src="https://cdn.pubnub.com/pubnub-3.16.3.min.js" type="text/javascript"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Custom -->
    <script src="js/connect4.js" type="text/javascript"></script>
</head>

<body>
    <div class="container text-center" ng-controller="controller">
        <h1>Pi Connect 4</h1>

        <p>{{gameMessage}}</p>

        <input type="button" value="{{playerAction}}" ng-click="buttonAction()" /><br/><br/>

        <div class="info">
            <div>Player Id: {{playerId}}</div>
            <div>Player color: <span class='player-{{playerColor}}'></span></div>
        </div>

        <div class="board">
            <ul class="board-col" data-ng-repeat="col in gameBoard track by $index" ng-mouseover="hoverColumnIn()" ng-mouseleave="hoverColumnOut()" ng-click="dropPiece()">
                <li class="tile" data-ng-repeat="item in col">
                	<span class="piece piece-{{item.state}}" ></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
